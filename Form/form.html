<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./form.css">
   <title>Document</title>
</head>
<body>
   <header>Welcome to the 24x7 Fitness Club : Courts Reservation Page!!</header>
   <form action="" class="container">
      <fieldset><legend>Member Demographics</legend>
         <label for="name">Name:</label>
         <input type="text" id="name" required>
         <div>Are you a Member?</div>
         <input type="radio" id="member" name="isMember" checked>
         <label for="member">Member</label>
         <input type="radio" id="nonmember" name="isMember">
         <label for="nonmember">Non-member</label><br>
         
         <label for="name">E-mail:</label>
         <input type="email" id="name" required>
      </fieldset>
      <label for="facility">Facility</label>
      <select name="Facility" id="facility">
         <option value="badmintion">Badminton</option>
         <option value="tennis">Tennis</option>
         <option value="tabletennis">Table tennis</option>
      </select>
      <div>Select a reservation date and time:</div>
      
      <input type="date" required>
      <input type="time" required>
      <br>
      <input type="checkbox" id="checkbox" required>
      <label for="checkbox">I agree to the club's reservation policy</label>
      <br>
      <button type="submit">SUBMIT</button>
   </form>
</body>
</html>
